<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Recovery | Violette Banda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --c-maroon: #7a2747;
            --c-olive: #7a8a41;
            --c-dark: #1a1a1a;
        }
        body { 
            font-family: 'Manrope', sans-serif; 
            background-color: #f8f9fa;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3, .display-font { font-family: 'Oswald', sans-serif; letter-spacing: -0.02em; }
        
        .bg-maroon { background-color: var(--c-maroon); }
        .text-maroon { color: var(--c-maroon); }
        .bg-olive { background-color: var(--c-olive); }
        .text-olive { color: var(--c-olive); }

        .glass-nav { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(0,0,0,0.05); 
        }

        /* --- ORIGINAL BODY MAP STYLES RESTORED --- */
        .body-part { fill: #e2e8f0; stroke: #e2e8f0; transition: all 0.3s ease; }
        .body-part.active-high { fill: #ef4444; stroke: #ef4444; filter: drop-shadow(0 0 3px rgba(239, 68, 68, 0.5)); }
        .body-part.active-low { fill: #fbbf24; stroke: #fbbf24; }
    </style>
</head>
<body class="min-h-screen flex flex-col text-slate-800">

    <nav class="glass-nav px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <a href="index.html" class="flex items-center gap-2 group">
            <img src="/images/violet-logo.png" alt="ProFormance" class="h-8 w-auto object-contain">
        </a>
        <div class="flex items-center gap-4">
            <div class="text-right hidden md:block">
                <div id="user-name" class="text-sm font-bold text-slate-900">Athlete</div>
                <div class="text-[10px] text-slate-400 uppercase tracking-wider font-bold">ProFormance Portal</div>
            </div>
            <button onclick="logout()" class="p-2 text-slate-400 hover:text-maroon transition-colors rounded-lg hover:bg-slate-100">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <div class="flex-grow max-w-7xl mx-auto w-full p-4 sm:p-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-12 bg-white rounded-3xl p-6 md:p-8 shadow-sm border border-slate-100 flex flex-col md:flex-row justify-between items-center gap-6 relative overflow-hidden">
             <div class="absolute top-0 right-0 w-64 h-64 bg-olive opacity-5 rounded-full blur-3xl -mr-10 -mt-10"></div>
             
             <div class="relative z-10 w-full md:w-auto">
                <p class="text-xs font-bold text-olive uppercase tracking-widest mb-1">Athlete Dashboard</p>
                <h1 id="greet-line" class="text-3xl md:text-4xl font-bold text-slate-900 uppercase">WELCOME BACK.</h1>
                <p class="text-slate-500 mt-1 font-medium">Your recovery stats are updated.</p>
             </div>

             <div class="flex items-center gap-6 w-full md:w-auto bg-slate-50 p-4 rounded-2xl border border-slate-100">
                <div class="flex items-center gap-3">
                    <div class="p-2.5 bg-white text-slate-800 rounded-xl shadow-sm"><i data-lucide="cloud" class="w-5 h-5"></i></div>
                    <div>
                        <div id="weather-temp" class="text-lg font-bold text-slate-900">--°C</div>
                        <div id="weather-city" class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Loading...</div>
                    </div>
                </div>
                <div class="h-8 w-px bg-slate-200"></div>
                <div>
                     <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Date</div>
                     <div id="weather-date" class="text-sm font-bold text-slate-900">...</div>
                </div>
             </div>
        </div>

        <div class="lg:col-span-4 space-y-6">
            
            <div id="next-session-card" class="bg-maroon text-white rounded-3xl p-8 shadow-xl relative overflow-hidden hidden group">
                <div class="absolute top-0 right-0 p-6 opacity-10 group-hover:scale-110 transition-transform duration-700"><i data-lucide="calendar-clock" class="w-32 h-32"></i></div>
                <div class="relative z-10">
                    <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/10 border border-white/20 text-[10px] font-bold uppercase tracking-widest mb-6">
                        <span class="w-1.5 h-1.5 rounded-full bg-olive animate-pulse"></span>
                        Upcoming
                    </div>
                    <p class="text-white/60 text-xs font-bold uppercase tracking-widest mb-1">Next Session</p>
                    <h2 id="ns-date" class="text-3xl font-bold mb-2 font-['Oswald']">Loading...</h2>
                    <p id="ns-time" class="text-olive font-bold text-xl">...</p>
                </div>
            </div>

            <div id="no-session-card" class="bg-white text-slate-400 rounded-3xl p-8 border border-slate-100 text-center hidden">
                <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300">
                    <i data-lucide="calendar-x" class="w-8 h-8"></i>
                </div>
                <p class="font-bold text-slate-600">No sessions scheduled.</p>
                <a href="https://wa.me/972568887873" class="mt-4 inline-block px-4 py-2 bg-slate-900 text-white text-xs font-bold rounded-lg uppercase tracking-wider hover:bg-olive transition-colors">Book Now</a>
            </div>

            <div class="bg-white rounded-3xl p-6 border border-slate-100 shadow-sm">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-2">
                        <div class="p-2 bg-olive/10 text-olive rounded-lg"><i data-lucide="activity" class="w-5 h-5"></i></div>
                        <span class="font-bold text-slate-900 text-sm uppercase tracking-wide">Recovery Score</span>
                    </div>
                    <div id="score-val" class="text-3xl font-bold text-slate-900 font-['Oswald']">0%</div>
                </div>
                <div class="flex items-end gap-1 h-16" id="sparklines">
                    <div class="w-full h-full flex items-center justify-center text-xs text-slate-400">No data yet</div>
                </div>
            </div>

            <div class="bg-white rounded-3xl p-6 border border-slate-100 shadow-sm flex flex-col items-center">
                <h2 class="font-bold text-slate-900 mb-6 w-full text-xs uppercase tracking-widest border-b border-slate-100 pb-3">Active Zones</h2>
                
                <div id="svg-container" class="w-full flex justify-center">
                    </div>
                
                <div id="active-notes" class="w-full mt-6 space-y-2">
                    </div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="bg-white rounded-3xl p-6 md:p-8 border border-slate-100 shadow-sm min-h-[600px]">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-2xl font-bold text-slate-900 font-['Oswald'] uppercase">Journey Log</h2>
                    <div class="px-3 py-1 bg-slate-100 rounded-full text-xs font-bold text-slate-500 uppercase tracking-wider">
                        Recent Activity
                    </div>
                </div>

                <div id="history-container" class="space-y-0 relative border-l-2 border-slate-100 ml-3 md:ml-6">
                    <div class="pl-8 py-4">
                        <p class="text-slate-400 text-sm">Loading your history...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3003/api';
        
        // 1. Auth Check
        const user = JSON.parse(localStorage.getItem('vb_user'));
        if (!user || user.role !== 'patient') window.location.href = 'auth.html';

        document.getElementById('user-name').innerText = user.name;

        // 2. Initialize
        ensureToken().then(() => { loadData(); });
        loadWeather();
        scheduleTokenRefresh();

        // 3. Main Data Loader
        async function loadData() {
            const tok = localStorage.getItem('vb_token');
            try {
                const res = await fetch(`${API_URL}/clients/${user.id}`, { headers: { Authorization: tok ? `Bearer ${tok}` : '' } });
                if (!res.ok) throw new Error('Failed to load');
                
                const client = await res.json();
                
                // Greeting
                const greetEl = document.getElementById('greet-line');
                greetEl.innerText = `${getGreeting()}, ${client.name.split(' ')[0]}.`;

                // Next Session Card
                const now = new Date();
                if (client.nextSession && new Date(client.nextSession) > now) {
                    document.getElementById('next-session-card').classList.remove('hidden');
                    const date = new Date(client.nextSession);
                    document.getElementById('ns-date').innerText = date.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric', month: 'short' }).toUpperCase();
                    document.getElementById('ns-time').innerText = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else {
                    document.getElementById('no-session-card').classList.remove('hidden');
                }

                // --- RESTORED: Render SVG via Function ---
                document.getElementById('svg-container').innerHTML = getSVG(client.bodyMap);

                // Render Notes
                let notesHtml = '';
                if (client.bodyMap) {
                    notesHtml = Object.entries(client.bodyMap).map(([key, val]) => {
                         const color = val.severity === 'high' ? 'bg-red-50 text-red-600 border-red-100' : 'bg-amber-50 text-amber-600 border-amber-100';
                         return `
                            <div class="w-full px-4 py-3 rounded-xl border ${color} flex justify-between items-center">
                                <span class="text-xs font-bold uppercase">${val.specificPart || key}</span>
                                <span class="text-[10px] font-bold uppercase px-2 py-1 rounded-md bg-white/50">${val.severity}</span>
                            </div>`;
                    }).join('');
                }
                document.getElementById('active-notes').innerHTML = notesHtml || '<div class="text-center text-xs text-slate-400 py-2">No active injuries.</div>';


                // Progress Score & Sparklines
                const sessions = (client.history || []).filter(h => h.type === 'session');
                const avgProgress = sessions.length ? Math.round(sessions.reduce((acc, s) => acc + (Number(s.progress) || 0), 0) / sessions.length) : 0;
                
                document.getElementById('score-val').innerText = `${avgProgress}%`;
                
                if (sessions.length > 0) {
                    const recent = sessions.slice(0, 10).reverse();
                    const sparkHtml = recent.map(s => {
                        const p = Number(s.progress) || 0;
                        let colorClass = 'bg-red-400';
                        if(p > 50) colorClass = 'bg-amber-400';
                        if(p > 80) colorClass = 'bg-olive';
                        return `<div title="${p}%" class="w-full mx-0.5 rounded-t-sm ${colorClass} opacity-80" style="height:${Math.max(10, p)}%"></div>`;
                    }).join('');
                    document.getElementById('sparklines').innerHTML = sparkHtml;
                }

                // Render History Timeline
                const historyHtml = client.history.map((h) => {
                    const isSession = h.type === 'session';
                    return `
                    <div class="relative pl-8 md:pl-10 py-4 group">
                        <div class="absolute -left-[9px] top-5 w-4 h-4 rounded-full border-2 border-white shadow-sm z-10 ${isSession ? 'bg-maroon' : 'bg-slate-300'}"></div>
                        <div class="bg-slate-50 rounded-2xl p-5 hover:bg-white hover:shadow-md transition-all border border-transparent hover:border-slate-100">
                            <div class="flex flex-wrap justify-between items-start mb-2">
                                <div>
                                    <span class="text-[10px] font-bold uppercase tracking-widest ${isSession ? 'text-maroon' : 'text-slate-400'} mb-1 block">${h.type}</span>
                                    <h4 class="font-bold text-slate-900 text-lg">${h.title}</h4>
                                </div>
                                <span class="text-xs font-bold text-slate-400 bg-white px-2 py-1 rounded-md border border-slate-100">${new Date(h.date).toLocaleDateString()}</span>
                            </div>
                            <p class="text-sm text-slate-600 leading-relaxed">${h.note}</p>
                            ${isSession && typeof h.progress !== 'undefined' ? `
                            <div class="mt-4 pt-4 border-t border-slate-200/50">
                                <div class="flex items-center justify-between mb-1">
                                    <span class="text-[10px] font-bold text-slate-400 uppercase">Session Impact</span>
                                    <span class="text-xs font-bold text-olive">${h.progress}%</span>
                                </div>
                                <div class="h-1.5 bg-slate-200 rounded-full overflow-hidden">
                                    <div class="h-full bg-olive" style="width: ${h.progress}%"></div>
                                </div>
                            </div>` : ''}
                        </div>
                    </div>`;
                }).join('');
                document.getElementById('history-container').innerHTML = historyHtml || '<div class="pl-8 py-4 text-slate-400">No history records found.</div>';
                
                lucide.createIcons();
            } catch(e) { console.error(e); }
        }

        // --- RESTORED: Original SVG Function ---
        function getSVG(data) {
            const c = (id) => data && data[id] ? (data[id].severity === 'high' ? 'body-part active-high' : 'body-part active-low') : 'body-part';
            return `
            <svg viewBox="0 0 200 400" class="h-80 drop-shadow-sm">
                <circle cx="100" cy="40" r="25" class="${c('head')}" />
                <path d="M70,75 L130,75 L120,180 L80,180 Z" class="${c('torso')}" />
                <path d="M65,80 L30,150" stroke-width="18" class="${c('left-arm')}" />
                <path d="M135,80 L170,150" stroke-width="18" class="${c('right-arm')}" />
                <path d="M75,185 L125,185 L125,210 L75,210 Z" class="${c('hips')}" />
                <path d="M85,215 L80,350" stroke-width="20" class="${c('left-leg')}" />
                <path d="M115,215 L120,350" stroke-width="20" class="${c('right-leg')}" />
            </svg>`;
        }

        async function ensureToken() {
            const tok = localStorage.getItem('vb_token');
            if (tok) return tok;
            return null; 
        }

        function scheduleTokenRefresh() { setInterval(() => ensureToken(), 10 * 60 * 1000); }

        function logout() {
            localStorage.removeItem('vb_user');
            localStorage.removeItem('vb_token');
            window.location.href = 'index.html';
        }

        async function loadWeather() {
            try {
                const loc = await fetch('https://ipapi.co/json').then(r => r.json());
                const city = loc.city || 'Ramallah';
                document.getElementById('weather-city').innerText = city;
                document.getElementById('weather-date').innerText = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
                if (loc.latitude && loc.longitude) {
                    const w = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${loc.latitude}&longitude=${loc.longitude}&current_weather=true`).then(r => r.json());
                    document.getElementById('weather-temp').innerText = `${Math.round(w.current_weather.temperature)}°C`;
                }
            } catch (e) { document.getElementById('weather-city').innerText = 'Location Unavailable'; }
        }

        function getGreeting() {
            const h = new Date().getHours();
            if (h < 12) return 'Good Morning';
            if (h < 18) return 'Good Afternoon';
            return 'Good Evening';
        }
    </script>
</body>
</html>
